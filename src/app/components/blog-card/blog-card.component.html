<div class="blog">
    <img [src]="blog.img">
    <div class="content">
        <h4>{{blog.title}}</h4>
        <p>{{blog.date}} <span>{{blog.category}}</span></p>
        <p class="info">{{blog.info}}</p>
        <div class="learn-btn">
            <a class="c-btn btn-green">Learn More</a>
        </div>
    </div>
</div>
