<div class="p-card border-top-0 border-bottom-0">
    <img [src]="product.img">
    <h4>{{product.title}}</h4>
    <div class="rating">
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-regular fa-star"></i>
        <i class="fa-regular fa-star"></i>
    </div>
    <p class="info">{{product.info}}</p>
    <p class="price">{{product.price}}</p>
</div>
